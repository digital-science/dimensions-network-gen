
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dimensions VosViewer Networks</title>

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
        }

        #header {
            background: lightgrey;
            min-height: 10%;
            height: 10%;
        }

        iframe {
            width: 100%;
            width: 100vw;
            height: 90%;
            height: 90vh;
            max-width:100%;
            max-height: 90%;
            border: 0;
        }
    </style>
    
</head>
<body style="margin: 0; padding: 0;">
    <div id="header"><h3>header</h3>
    </div>
    <div id="placeholder"></div>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var topicId = urlParams.get('topicId');
        var network = urlParams.get('network');

        page_title = "Topic Collaboration Network";

        baseReportUrl = "vosviewer.html"
        params = ""

        switch(network) {
            case "organizations":
                params = "max_label_length=60&max_n_links=5000&repulsion=2&attraction=5&json=json/organizations/" + topicId + ".json"
                break;
            case "concepts":
                params = "?max_n_links=5000&repulsion=2&attraction=5&json=json/concepts/" + topicId + ".json"
                break;
        }

        toLoad = baseReportUrl + "?" + params

        document.title = page_title + ": " + topicId.replace('_', ' ');
        var ifrm = document.createElement("iframe");
        ifrm.setAttribute("src", toLoad);
        ifrm.frameBorder = "0";
        ifrm.allowFullscreen = true;

        document.body.appendChild(ifrm);

        var replaceElement = document.querySelector('div#placeholder');
        replaceElement.parentNode.replaceChild(ifrm, replaceElement);
    </script>

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            width: 100vw;
            height: 100%;
            height: 100vh;
            max-width:100%;
            max-height: 100%;
            border: 0;
        }
    </style>
</body>
</html>
